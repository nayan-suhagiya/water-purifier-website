<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css" />
  <script src="./jquery-3.6.0.min.js"></script>
  <title>Contact</title>
  <link rel="stylesheet" href="/css/page.css">
</head>

<body>
  <header class="bg-light">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-lightbg-light">
        <a class="navbar-brand logo" href="index.html">Pure<span class="text-dark">Waters</span></a>
        <button class="navbar-toggler nav-btn" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">
            <hr>
            <hr>
            <hr>
          </span>
        </button>

        <div class="collapse navbar-collapse nav-links text-center" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="purchase-form.html" style="color: #0d6efd;">Purchase Item</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <!-- ========= -->
  <div class="container-fluid">
    <div class="container p-4">
      <h3 class="p-4">Contact Us</h3>
      <span class="p-4">
        <span> <img src="./house.svg" alt="" height="17px" /> Home </span>
        <span>
          <img src="./chevron-double-right.svg" height="20px" alt="" /> Contact
          us
        </span></span>
    </div>
    <div class="container mt-2">
      <div class="row">

        <div class="col-sm-6">
          <h3 class="my-2">Address</h3>
          <iframe class="mt-2"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3718.9052835471953!2d72.85031371485799!3d21.2356041858867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04f27ee8159e3%3A0xf6defb4d03e81080!2sSutex%20Bank%20College%20of%20Computer%20Applications%20%26%20Science!5e0!3m2!1sen!2sin!4v1672218680475!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="col-sm-6">
          <h3 class="my-2">Contact Form</h3>
          <div class="contain-form">

            <form class="mt-4">
              <div class="form-group">
                <label for="name" class="form-label">Enter name : </label>
                <input type="text" id="name" class="form-control ">
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Enter email : </label>
                <input type="email" id="email" class="form-control ">
              </div>
              <div class="form-group">
                <label for="mobile" class="form-label">Enter mobile : </label>
                <input type="text" id="mobile" class="form-control ">
              </div>
              <div class="form-group">
                <label for="address" class="form-label">Enter address : </label>
                <textarea name="address" id="address" class="form-control" cols="30" rows="5"></textarea>
              </div>
              <div class="form-group my-3">
                <button type="button" class="btn btn-primary col-sm-3 mt-2 mb-4 btn-send-msg">Send Message</button>
                <div class="alert alert-danger col-sm-8">Please Enter Valid Details</div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

</body>

</html>

<script>
  $(document).ready(() => {
    $('.alert').hide();
    $('.btn-send-msg').click(() => {

      let name = $('#name').val();
      let email = $('#email').val();
      let mobile = $('#mobile').val();
      let address = $('#address').val();

      if (name == '' || email == '' || mobile == '' || address == '') {
        $('.alert').show();
        setTimeout(() => {
          $('.alert').hide();
        }, 2000)
      }
    })
  })


</script>
