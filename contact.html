<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/style.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <script
         src="https://kit.fontawesome.com/ea98d0f1a1.js"
         crossorigin="anonymous"
      ></script>
      <link
         rel="shortcut icon"
         href="./image/water-fav.png"
         type="image/x-icon"
      />
      <link rel="stylesheet" href="demo2.css" />
      <script src="float-panel.js"></script>
      <title>Contact</title>
   </head>

   <body>
      <header class="bg-light"></header>
      <!-- ========= -->
      <div class="container-fluid cf-bg">
         <div class="container p-4">
            <h3 class="p-4">Contact Us</h3>
            <span class="p-4">
               <span>
                  <img src="./image/house.svg" alt="" height="17px" /> Home
               </span>
               <span>
                  <img
                     src="./image/chevron-double-right.svg"
                     height="20px"
                     alt=""
                  />
                  Contact us
               </span></span
            >
         </div>
      </div>

      <div class="container mt-4">
         <div class="row">
            <div class="col-sm-6 slideanim">
               <h3 class="my-2">Address</h3>
               <iframe
                  class="mt-2"
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3718.9052835471953!2d72.85031371485799!3d21.2356041858867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04f27ee8159e3%3A0xf6defb4d03e81080!2sSutex%20Bank%20College%20of%20Computer%20Applications%20%26%20Science!5e0!3m2!1sen!2sin!4v1672218680475!5m2!1sen!2sin"
                  width="600"
                  height="450"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
               ></iframe>
            </div>
            <div class="col-sm-6 slideanim">
               <h3 class="my-2">Contact Form</h3>
               <div class="contain-form">
                  <form class="mt-4">
                     <div class="form-group">
                        <label for="name" class="form-label"
                           >Enter name :
                        </label>
                        <input type="text" id="name" class="form-control" />
                     </div>
                     <div class="form-group">
                        <label for="email" class="form-label"
                           >Enter email :
                        </label>
                        <input type="email" id="email" class="form-control" />
                     </div>
                     <div class="form-group">
                        <label for="mobile" class="form-label"
                           >Enter mobile :
                        </label>
                        <input type="text" id="mobile" class="form-control" />
                     </div>
                     <div class="form-group">
                        <label for="address" class="form-label"
                           >Enter address :
                        </label>
                        <textarea
                           name="address"
                           id="address"
                           class="form-control"
                           cols="30"
                           rows="5"
                        ></textarea>
                     </div>
                     <div class="form-group my-3">
                        <button
                           type="button"
                           class="btn btn-primary col-sm-3 mt-2 mb-4 btn-send-msg"
                        >
                           Send Message
                        </button>
                        <div class="alert alert-danger col-sm-8">
                           Please Enter Valid Details
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>

      <!-- footer -->
      <div class="container-fluid footer my-4"></div>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
         crossorigin="anonymous"
      ></script>
   </body>
</html>

<script src="./js/script.js"></script>
<script
   src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
   integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
   crossorigin="anonymous"
></script>
<script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
   integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
   crossorigin="anonymous"
></script>

<script>
   $(document).ready(() => {
      $('.alert').hide();
      $('.btn-send-msg').click(() => {
         let name = $('#name').val();
         let email = $('#email').val();
         let mobile = $('#mobile').val();
         let address = $('#address').val();

         if (name == '' || email == '' || mobile == '' || address == '') {
            $('.alert').show();
            setTimeout(() => {
               $('.alert').hide();
            }, 2000);
         }
      });
   });
</script>
