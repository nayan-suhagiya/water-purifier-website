<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/style.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <script
         src="https://kit.fontawesome.com/ea98d0f1a1.js"
         crossorigin="anonymous"
      ></script>
      <link
         rel="shortcut icon"
         href="./image/water-fav.png"
         type="image/x-icon"
      />
      <link rel="stylesheet" href="demo2.css" />
      <script src="float-panel.js"></script>
      <title>Purchase Form</title>
   </head>

   <body>
      <header class="bg-light"></header>
      <div class="container-fluid cf-bg">
         <div class="container p-4">
            <h3 class="p-4">Purchase our product</h3>
            <span class="p-4">
               <span>
                  <img src="./image/house.svg" alt="" height="17px" /> Home
               </span>
               <span>
                  <img
                     src="./image/chevron-double-right.svg"
                     height="20px"
                     alt=""
                  />
                  Purchase Products
               </span></span
            >
         </div>
      </div>
      <div class="container my-4">
         <div class="row">
            <div class="col-sm-12 col-md-6 slideanim product my-3">
               <div class="product-part1">
                  <div class="set-product">
                     <img
                        src="./image/product/p1.jpg"
                        alt="product img"
                        title="Heat Box Wifi"
                        width="150"
                     />
                     <span class="mt-2">Heat Box Wifi</span>
                  </div>
                  <div class="set-product">
                     <img
                        src="./image/product/p2.webp"
                        alt="product img"
                        title="XPress And Clean"
                        width="150"
                     />
                     <span class="mt-2">XPress And Clean</span>
                  </div>
               </div>
               <div class="product-part2">
                  <div class="set-product">
                     <img
                        src="./image/product/p4.webp"
                        alt="product img"
                        title="Alkaline Ultra"
                        width="150"
                     />
                     <span class="mt-2">Alkaline Ultra</span>
                  </div>
                  <div class="set-product">
                     <img
                        src="./image/product/p3.webp"
                        alt="product img"
                        title="Fitness Plus"
                        width="150"
                     />
                     <span class="mt-2">Fitness Plus</span>
                  </div>
               </div>
            </div>
            <!-- =============== -->
            <div class="col-sm-12 col-md-6 slideanim order-last">
               <form>
                  <div class="form-group my-4">
                     <!-- <label for="name" class="form-label">Enter name :</label> -->
                     <input
                        required
                        type="text"
                        id="name"
                        class="form-control"
                        placeholder="Enter your name"
                     />
                  </div>
                  <div class="form-group my-4">
                     <!-- <label for="mobile" class="form-label">Enter mobile :</label> -->
                     <input
                        required
                        type="number"
                        id="mobile"
                        class="form-control"
                        placeholder="Enter mobile number"
                     />
                  </div>
                  <div class="form-group my-4">
                     <!-- <label for="email" class="form-label">Enter email :</label> -->
                     <input
                        required
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="Enter your email"
                     />
                  </div>
                  <div class="form-group my-4">
                     <!-- <label for="product_name">Select Product : </label> -->
                     <select
                        id="product_name"
                        name="product_name"
                        class="form-control"
                        required
                     >
                        <option value="">Select Product</option>
                        <option value="heatbox">Heat Box Wifi</option>
                        <option value="xpress">XPress And Clean</option>
                        <option value="fitness">Fitness Plus</option>
                        <option value="alkaline">Alkaline Ultra</option>
                     </select>
                  </div>
                  <div class="form-group my-4">
                     <!-- <label class="form-label" for="quantity">Enter quantity :</label> -->
                     <input
                        required
                        type="number"
                        class="form-control"
                        name="quantity"
                        id="quantity"
                        placeholder="Enter quantity"
                     />
                  </div>
                  <div class="form-group">
                     <!-- <label for="address" class="form-label">Enter delivery address :
                  </label> -->
                     <textarea
                        required
                        name="address"
                        id="address"
                        cols="30"
                        rows="5"
                        class="form-control"
                        placeholder="Enter delivery address..."
                     ></textarea>
                  </div>
                  <div class="form-group my-4">
                     <div class="alert alert-danger dalert">
                        Please validate all details!
                     </div>
                     <div class="alert alert-success salert">
                        Successfully placed order!
                     </div>
                  </div>
                  <div class="form-group mt-2 text-center">
                     <button class="btn btn-success" type="button" id="formsub">
                        Purchase
                     </button>
                     <button class="btn btn-danger mx-4" type="reset">
                        Reset
                     </button>
                  </div>
               </form>
            </div>
         </div>
      </div>

      <!-- Footer -->
      <div class="container-fluid footer my-4"></div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
         crossorigin="anonymous"
      ></script>
   </body>
</html>

<script src="./js/script.js"></script>
<script
   src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
   integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
   crossorigin="anonymous"
></script>
<script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
   integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
   crossorigin="anonymous"
></script>

<script>
   $(document).ready(() => {
      $('.dalert').hide();
      $('.salert').hide();

      $('#formsub').click(() => {
         let name = $('#name').val();
         let email = $('#email').val();
         let mobile = $('#mobile').val();
         let product_name = $('#product_name').val();
         let quantity = $('#quantity').val();
         let address = $('#address').val();

         if (
            name == '' ||
            email == '' ||
            mobile == '' ||
            product_name == '' ||
            quantity == 0 ||
            address == ''
         ) {
            $('.dalert').show();
            setTimeout(() => {
               $('.dalert').hide();
            }, 2000);
         } else {
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('mobile').value = '';
            document.getElementById('product_name').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('address').value = '';

            $('.salert').show();
            setTimeout(() => {
               $('.salert').hide();
            }, 2000);
         }
      });
   });
</script>
